name: CI
on: 
    push:
        branches: ["staging"]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
    
            - name: Build Docker image
              run: |
               docker build -t toniismailz/api-pc-ipm:${{ github.sha }} .

            - name: Connect to DockerHub
              uses: docker/login-action@v2
              with:
                username: toniismailz
                password: dckr_pat_gKEaz6ruiOvPqjAIwWp2dNH9yTM

            - name: Push Docker image to DockerHub
              run: |
                docker push toniismailz/api-pc-ipm:${{ github.sha }}

    deployment:
        needs: build-and-push
        environment: staging
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to VPS 
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.SERVER }}
                username: ${{ secrets.SERVER_USERNAME }}
                password: ${{ secrets.SERVER_PASSWORD}}
                port: ${{ secrets.SERVER_PORT }}
                script:
                    whoami
                    docker pull toniismailz/${{ vars.IMAGE_NAME }}
                    docker run -d --restart=always -p 9001:9001 toniismailz/${{ vars.IMAGE_NAME }}